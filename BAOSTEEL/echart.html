<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ECahrt 示例</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<style>
			.chart {
				height: 200px;
				margin: 0px;
				padding: 0px;
			}
			h5 {
				margin-top: 30px;
				font-weight: bold;
			}
			h5:first-child {
				margin-top: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">情报搜集区域图</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				
			</div>
			<div class="mui-content-padded">
				<h5>情报搜集区域饼状图</h5>
				<div class="chart" id="bussinforChart"></div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="libs/echarts-all.js"></script>
		<script>
		    (function($,doc){
		    	$.init()
		    	$.plusReady(function(){
		    		window.gather_area="";//定义全局变量
		    		$.ajax({
		    			type:"post",
		    			url:"http://121.42.186.54:8081/baosteelpipe/Inforgatherpie",
		    			data:{
		    			},
		    			async:false,
						dataType:"json",
		    			success:function(data){
		    				window.gather_area = data
		    			},
		    		});
		    		var getOption = function() {
					var chartOption={
						calculable: false,
						series: [{
							name: '出差地统计',
							type: 'pie',
							radius: '80%',
							center: ['50%', '50%'],
							data:gather_area,
						}]
					} 
					return chartOption;
				};
				var byId = function(id) {
					return document.getElementById(id);
				};
				var bussinforChart = echarts.init(byId('bussinforChart'));
				bussinforChart.setOption((getOption()))
	    		})
		    	
		    })(mui,document)
			
			
		</script>
	</body>

</html>
