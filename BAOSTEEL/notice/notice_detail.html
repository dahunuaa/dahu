<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>detail_notice</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			body {
				background-color:#efeff4;
			}
		    div{
		    	background-color: #EEEEEE;
		    }
		   .mui-content{
		    	margin: 10px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
		    }
		   
		</style>

	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			 
			 <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			 <!--<a class="mui-icon mui-icon-reload mui-pull-right" id="refresh"><div style="margin:-18px 10px 10px 30px; font: '楷体';font-size: 18px;">刷新</div></a>-->
			<h1 class="mui-title">通知公告详情</h1>
			
		</header>
		
		<div class="mui-content">
		<h3 id="notice_title" style="text-align:center"></h3>
		<!--<span >标题:</span>&nbsp;&nbsp;&nbsp;<span id="notice_title"></span>-->
        <!--<br>-->
        <span >通知公告序号:</span>&nbsp;&nbsp;&nbsp;<span id="notice_id"></span>
        <br>
        <!--<span >编辑者工号:</span>&nbsp;&nbsp;&nbsp;<span id="guide_editor"></span>
        <br>-->
        <span >发布者:</span>&nbsp;&nbsp;&nbsp;<span id="publisher"></span>
        <br>
         <span >发布时间:</span>&nbsp;&nbsp;&nbsp;<span id="publish_time"></span>
        <br>
         <span >标题:</span>&nbsp;&nbsp;&nbsp;<span id="title"></span>
        <br>
        <span style="border-left:20px;">内容:</span>&nbsp;&nbsp;&nbsp;<span id="notice"></span>
		</div>
		
		<script src="../js/app.js"></script>
		<script src="../js/mui.min.js"></script>
		<script>
			(function($,doc){
				$.init();
				$.plusReady(function(){
//					var title = document.getElementById('title');
			        var notice_id = document.getElementById('notice_id');
					var publisher = document.getElementById('publisher');
			        var notice = document.getElementById('notice');
			        var title = document.getElementById('title');
			        var publish_time = document.getElementById('publish_time');
					
					
					//获取前一个页面传过来的值
					var self = plus.webview.currentWebview();//必须用plusReady 来获取前面传过来的值
					var notice_id_infor =self.notice_id;
					var publisher_infor = self.name;
					var notice_infor = self.notice;
					var notice_title_infor = self.notice_title;
					var notice_time = self.notice_time;
//					plus.nativeUI.toast(notice_title_infor)
				

					notice_id.innerHTML=notice_id_infor;
					publisher.innerHTML=publisher_infor;
					notice.innerHTML=notice_infor;
					title.innerHTML=notice_title_infor;
					publish_time.innerHTML=notice_time;
					
				})
			}(mui,document))
		</script>
		
	</body>
</html>
